<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <a href="index.html"><img src="fotos/Design sem nome (3).png" alt=""></a>
        </nav>
        <div id="div2">
                <h1>Cadastrar/Entrar</h1>
        </div>
        <nav>
            <a href="log/log.html"><img src="/fotos/login.png" alt="" id="login"></a>
        </nav>
    </header>

    <div class="col11">
        <div class="Log">
            <form method="POST">
                <h1>Entrar</h1>
                <p>Digite os seus dados de acesso no campo abaixo.</p>
                <label for="email">E-mail</label>
                <input type="email" placeholder="Digite seu e-mail" autofocus="true" />
                <label for="password">Senha</label>
                <input type="password" placeholder="Digite sua senha" />
                <input type="submit" value="Acessar" class="btn" />
                <a href="/">Esqueci minha senha</a>
            </form>
        </div>
    </div>

    <div class="col5">
        <div class="Cads">
            <form action="/cadastrar" method="POST">
                <h1>Cadastrar</h1>
                <p>Digite os seus dados nos campos abaixo.</p>
                <form action="/cadastrar" method="post">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
            
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" required>
            
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
            
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
            
                    <label for="permissao">Permissão:</label>
                    <input type="number" id="permissao" name="permissao" required>
            
                    <label for="end_cobranca">Endereço de Cobrança:</label>
                    <input type="text" id="end_cobranca" name="end_cobranca" required>
            
                    <label for="end_entrega">Endereço de Entrega:</label>
                    <input type="text" id="end_entrega" name="end_entrega" required>
                <input type="submit" value="Criar" class="btn" />                                       
            </form>
        </div>
    </div>

</body>
</html>
